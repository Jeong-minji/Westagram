<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <p id="logo">Westagram</p>
        <div class="login_form">
            <input class="login" id="user_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input class="login" id="user_pw" type="password" placeholder="비밀번호" >
            <button id="btn_login" type="button">로그인</button>
        </div>
        <a class="find_pw">비밀번호를 잊으셨나요?</a>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
